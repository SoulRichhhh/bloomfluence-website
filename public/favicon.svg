<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 粉绿渐变背景 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角方形背景 -->
  <rect x="5" y="5" width="90" height="90" rx="20" ry="20" fill="url(#grad)"/>
  
  <!-- Poetsen One字体的B -->
  <text x="50" y="75" font-family="'Poetsen One', cursive" font-size="65" font-weight="400" fill="white" text-anchor="middle">B</text>
</svg>

